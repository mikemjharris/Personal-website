<script type="text/javascript">
var flags = ['monkigras','iceland', 'sweeden', 'finland', 'norway', 'denmark', 'blank']

function changeClass() {
  var that = $('section');
  var currentClass = that.attr('class');
  that.removeClass(currentClass);
  that.addClass(flags[(flags.indexOf(currentClass) + 1) % flags.length]);
}

setTimeout(function() {
  changeClass();
  setInterval(function() {
    changeClass();
  }, 2000);
}, 1000);

</script>
