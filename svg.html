      <h1>Playing with SVG</h1>
    <div class="desc">Discovered SVG and SVG animations and decided to have a play around.  Here's what I made:</div>

    <h2>Jumping stick man</h2>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 700 700" width="400" height="400" version="1.0">
    <g transform="translate(350 350)">
        <!--body-->
        <path d="M0, -100 L0 0 L-30 75 M0 0 L30 75" fill="none" stroke="red" stroke-width="3" >
          <animate dur="1s" repeatCount="indefinite" attributeName="d" values="M0, -100 L0 0 L-30 75 M0 0 L30 75; M0,-150 L0 -50 L-10 30 M0 -50 L10 30; M0,-175 L0 -75 L-10 10 M0 -75 L10 10; M0, -100 L0 0 L-30 75 M0 0 L30 75">
            </aniamte>
        </path>
<!--        arms-->
        <path d="M40 -25 L0 -50 L-40 -25" fill="none" stroke="red" stroke-width="3" >
          <animate dur="1s" repeatCount="indefinite" attributeName="d" values="M40 -25 L0 -50 L-40 -25; M40 -125 L0 -100 L-40 -125; M40 -150 L0 -115 L-40 -150; M40 -25 L0 -50 L-40 -25"></animate>
        </path>
<!--      head-->
        <circle cx="0" cy="-130" r="30" stroke="red" stroke-width="3" fill="none" >
          <animate dur="1s" repeatCount="indefinite" attributeName="cy" values="-130; -180; -205;  -130"></animate>
        </circle>
        <path d="M-100 50 Q0 110 100 50 " fill="none" stroke="red" stroke-width="3" >
          <animate dur="1s" repeatCount="indefinite" attributeName="d" values="M-100 50 Q0 110 100 50; M-100 50 Q0 30 100 50; M-100 50 Q0 50 100 50; M-100 50 Q0 50 100 50; M-100 50 Q0 110 100 50"></animate>

      </path>

    </g>
</svg>
<h2>Arrow</h2>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400" width="400" height="400" version="1.0" onload="document.getElementById('svganim').pauseAnimations()"
>
  <style>
  #svganim:hover {
    cursor:pointer;
  }
  </style>

    <g onmouseenter="Play()"
        onmouseout="Pause()" transform="translate(200 200)">
        <circle cx="0" cy="0" r="90" stroke="red" stroke-width="3" fill="white" />

    </g>

    <g >
      <g  onmouseover="Play()"
        transform="scale(1 , 1)">
          <path d="M25 0 l-50 -50 l50 0 l50 50 l-50 50 l-50 0 z" fill="red" stroke="red" stroke-width="3" >


          </path>
          <animateTransform attributeName="transform"
                                    attributeType="XML"
                                    type="scale"
                                    calcMode="spline"
                                    fill="freeze"
                                    keyTimes="0; 0.3; 0.5; 0.75; 1"
                                    keySplines="0 0 1 1; 0.5 0 0.5 1.5; 0.5 0 0.5 1.5; 0.5 0 0.5 1.5"
                                    values="1 ,1 ; 1,1; 0.95, 1.05; 1.01,0.99; 1,1"
                                    dur="1s"
                                    repeatCount="indefinite"/>

      </g>

          <animateTransform attributeName="transform"
                                    attributeType="XML"
                                    type="translate"
                                    calcMode="spline"
                                    fill="freeze"
                                    keyTimes="0; 0.5; 1"
                                     keySplines="0.5 0 0.5 1.0; 0.5 0 0.5 1.5"
                                    values="200 200; 215 200; 200 200"
                                    dur="1s"
                                    repeatCount="indefinite"/>
    </g>

</svg>

    <g transform="translate(200 200)">

        </circle>

          <animate dur="6s" repeatCount="indefinite" attributeName="r" values="40; 25; 40"></animate>
