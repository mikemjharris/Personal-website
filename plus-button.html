<!DOCTYPE html>
<html>
<head>
  <title>Global Street Art</title>
  <style>
  * {
    font-family: Verdana;
    border: 0px;
    margin: 0px;
  }

  body {
    text-align: center;
  }
  svg {
    margin: 0 auto;


  }
  .hover {
    cursor: pointer;
  }

  </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="100 100 300 300" width="400" height="400" version="1.0">
      <defs>
          <filter id="blur" x="-20%" y="-100%" width="140%" height="300%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
          </filter>

        <clipPath id="clipPath-share">
          <text x="200" y="200" style="font-size: 50px; " text-anchor="middle"  font-family="Verdana"  >
            HELLO
          </text>
        </clipPath>
      </defs>

      <g>
        <circle  cx="200" cy="200" r="100" fill="#b2d4e5" >
          <animate
          dur="0.3s" begin="startAni.begin" attributeName="r" values="100; 85; 100" fill="freeze"  />
          <animate
          dur="0.3s" begin="reverseAni.begin" attributeName="r" values="100; 85; 100" fill="freeze"  />
        </circle>
      </g>

      <g>
        <path d="M200 150 l0 100" stroke="white" stroke-width="20" stroke-linecap="round" >
        <animate
          dur="0.3s" begin="startAni.begin" attributeName="d" values="M200 150 l0 100; M200 200 l0 0; M200 250 l50 -100" fill="freeze"  />
        <animate
          dur="0.3s" begin="reverseAni.begin" attributeName="d" values="M200 250 l50 -100; M200 200 l0 0; M200 150 l0 100" fill="freeze" />
        </path>
        <path d="M150 200 l100 0" stroke="white" stroke-width="20" stroke-linecap="round">
        <animate
          dur="0.3s" begin="startAni.begin" attributeName="d" values="M150 200 l100 0; M200 200 l0 0; M150 200 l50 50" fill="freeze" />
          <animate
          dur="0.3s" begin="reverseAni.begin" attributeName="d" values=" M150 200 l50 50; M200 200 l0 0; M150 200 l100 0" fill="freeze" />
        </path>


          <circle cx="200" cy="200" r="100" fill-opacity="0" class="hover">
            <animate dur="0.01s" id="startAni" attributeName="r" values="100; 0" fill="freeze" begin="click" />
            <animate dur="0.01s" attributeName="r" values="0; 100" fill="freeze" begin="reverseAni.end" />
          </circle>
          <circle cx="200" cy="200" r="0" fill-opacity="0" class="hover" >
            <animate dur="0.001s" id="reverseAni" attributeName="r" values="100; 0" fill="freeze" begin="click" />
            <animate dur="0.001s" attributeName="r" values="0; 100" begin="startAni.end"  fill="freeze"  />
          </circle>

      </g>

  </svg>




</body>
</html>
