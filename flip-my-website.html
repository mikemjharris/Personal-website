<!DOCTYPE html>
<html>
<head>
  <title>Flip your site</title>

  <style>

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      transform: rotateY(180deg);
      -webkit-transform: rotateY(180deg);
    }

  </style>


</head>
<body>

  <iframe id='iframe' src="http://mikemjharris.com"></iframe>

</body>

<script type="text/javascript">
  var url =  window.location.href.match(/\?([A-z.]+)/)[1];
  if ( !url.match(/http/) ) {
    url = 'http://' + url;
  }

  document.getElementById('iframe').src = 'http://' + window.location.href.match(/\?([A-z.]+)/)[ 1 ];
</script>
</html>
